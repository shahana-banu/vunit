<div class="eBorder">
    <div class="text-center"><h3>Trending Events</h3></div>
</div>

<div class="band">   
    <div class="item-1">
        <mat-card class="card">
      
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Featured Content</mat-card-title>
                <mat-card-subtitle>Premium User</mat-card-subtitle>
              </mat-card-header>
            <img mat-card-image src="https://www.youredm.com/wp-content/uploads/2016/08/marshmello-frontal_Ryan-Hadji.jpg">
            <mat-card-content>
                    <p>
                      The first ever marshmellow show in the paradise island
                    </p>
                  </mat-card-content>
            <mat-card-actions>
                <div class="example-button-row">
                <button mat-flat-button color="primary">JOIN</button>
                <button mat-flat-button color="accent">SHARE</button>
                </div>
              </mat-card-actions>
          </mat-card>
  </div>
    <mat-card class="card" *ngFor="let event of events | slice:0:6; let i=index" (click)="onClick(item)" >
      <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{event.eventname}}</mat-card-title>
          <mat-card-subtitle>{{event.host}}</mat-card-subtitle>
        </mat-card-header>
      <img mat-card-image src="http://www.alanyaevents.com/wp-content/uploads/2017/09/alanya-music-events-and-festivals.jpg">
      <mat-card-content>
            <p>
                {{event.description}}
            </p>
          </mat-card-content>
      <mat-card-actions>
          <div class="example-button-row">
          <button mat-flat-button color="primary">JOIN</button>
          <button mat-flat-button color="accent">SHARE</button>
          </div>
        </mat-card-actions>
    </mat-card>
  </div>
